    <h1>Entre em contato comigo</h1>

    <form >
        <!--label cria o texto acima a label e o input referencia o que você vai digitar para essa label-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br> <!--br pula a linha porém não é muito recomendado usar, só usei agora para exemplificar-->
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="assunto">Assunto:</label><br>
        <textarea name="" id="" cols="50" rows="10"></textarea><br>

        <!-- criar um botão -->
        <button>Enviar</button>
    </form>
