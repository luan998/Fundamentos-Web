    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-40">
        <div>
            <form>
                <!--label cria o texto acima a label e o input referencia o que você vai digitar para essa label-->
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>
                <!--br pula a linha porém não é muito recomendado usar, só usei agora para exemplificar-->
                <label for="email">Email:</label><br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id = 'txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="50" rows="10" onkeyup="validaAssunto()"></textarea><br>
                <div id = 'txtAssunto'></div>
                <br>
                <!-- criar um botão -->
                <button onclick="enviar()">Enviar</button><!--on click executa a ação depois do clique-->
            </form>
            </div>
            <div class= "ml-50">
                <p>R. Estados Unidos</p>
                <p>Jardins, SP</p>
                <!--Incorporar um mapa do google-->
                <h2>Endereço:</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9901628379425!2d-46.66846448502205!3d-23.568796784679098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59d9e5d3bb53%3A0x5daebaf18e3e6856!2sR.%20Estados%20Unidos%20-%20Jardins%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1637689034294!5m2!1spt-BR!2sbr"
                    width="400" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" onmousemove="mapaZoom()"[
                    onmouseout="mapaNormal()" 
                    id = "mapa"></iframe>
            <!--Acima criei os 2 eventos, se o mouse tiver encima do mapa ele aumenta, se ele sair volta ao tamanho normal-->
